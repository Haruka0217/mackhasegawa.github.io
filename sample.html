<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>付箋の表示（モネ：日傘の女）</title>
      <meta http-equiv="Content-Language" content="ja" />
      <meta http-equiv="Content-Script-Type" content="text/javascript" />
      <script type="text/javascript">
	      var px = [43,350,483,352,30];
	      var py = [383,166,509,751,462];
	      var tx = ["風が吹いている","顔が描かれていない","タッチがよい","色がやわらか","ブルーがきれい"];
	      var n;
	      function move(){
		      n = Math.floor(Math.random()*1000);
		      document.getElementById("fusen").value = tx[n%5];
		      document.getElementById("myText").style.left = px[n%5];
		      document.getElementById("myText").style.top = py[n%5];
		      setTimeout("move()",1000);
	      }
	      
         /* onloadイベント発生した時に行う処理を記述 */
         function init() {
         
            // 新規ファイル作成
var fs = WScript.CreateObject("Scripting.FileSystemObject");
var file = fs.OpenTextFile("C:\Users\hasegawa\Desktop\text.txt", 2, true, 0);
file.Write("マルペケつくろ～だぜ！");
file.Close();

// 読み込み
var file2 = fs.OpenTextFile("C:\Users\hasegawa\Desktop\text.txt", 1);
var str = file2.ReadLine();
WScript.Echo(str);
file2.Close();

// 指定文字数分だけ読み込み
var file3 = fs.OpenTextFile("C:\Users\hasegawa\Desktop\text.txt", 1);
str = file3.Read(3);
WScript.Echo(str);
file2.Close();

// 文字数は日本語とASCIIを区別する？
var file4 = fs.OpenTextFile("C:\Users\hasegawa\Desktop\text2.txt", 2, true, 0);
file4.Write("あいうえお12345かきくけこ");
file4.Close();
var file5 = fs.OpenTextFile("C:\Users\hasegawa\Desktop\text2.txt", 1);
str = file5.Read(7);
WScript.Echo(str);
file5.Close();

         }
      </script>
   <link rel="stylesheet" type="text/css" href="/common/css/example.css"></head>
   <body onload="init()">
      <img src="2017081800.png"><br>
      <div id="myText" style="POSITION: absolute; Z-INDEX: 2; VISIBILITY: visible; TOP: 0px; LEFT: 0px;">
         <input type="text" size="20" id="fusen" />
      </div> 
   </body>
</html>
