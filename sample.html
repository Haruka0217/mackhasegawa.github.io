<html>

      <meta http-equiv="Content-Language" content="ja" />

      <script type="text/javascript">
	      var px = [43,350,483,352,30];
	      var py = [383,166,509,751,462];
	      var tx = ["風が吹いている","顔が描かれていない","タッチがよい","色がやわらか","ブルーがきれい"];
	      var n;
	      function move(){
		      n = Math.floor(Math.random()*1000);
		      document.getElementById("fusen").value = tx[n%5];
		      document.getElementById("myText").style.left = px[n%5];
		      document.getElementById("myText").style.top = py[n%5];
		      setTimeout("move()",1000);
	      }
	      
         /* onloadイベント発生した時に行う処理を記述 */
         function init() {
         
var obj1 = document.getElementById("selfile");

//ダイアログでファイルが選択された時
obj1.addEventListener("change",function(evt){

  var file = evt.target.files;

  //FileReaderの作成
  var reader = new FileReader();
  //テキスト形式で読み込む
  reader.readAsText(file[0]);
  
  //読込終了後の処理
  reader.onload = function(ev){
    //テキストエリアに表示する
    document.test.txt.value = reader.result;
	  aleart(reader.result);
  }
},false);

	   


         }
      </script>
   <link rel="stylesheet" type="text/css" href="/common/css/example.css"></head>
   <body onload="init()">
	   
	   <form name="test">
<input type="file" id="selfile"><br>
<textarea name="txt" rows="10" cols="50" readonly></textarea>
</form>

	   
      <img src="2017081800.png"><br>
      <div id="myText" style="POSITION: absolute; Z-INDEX: 2; VISIBILITY: visible; TOP: 0px; LEFT: 0px;">
         <input type="text" size="20" id="fusen" />
      </div> 
   </body>
</html>
