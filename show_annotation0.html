<head>
<title>付箋の表示（モネ：日傘の女）</title>
<script type="text/javascript">
<!--
	function init(){
		alert("ページが読み込まれました");
		document.getElementById("fusen").value = "付箋";
		for(var i = 0; i < 100; i++)
			document.getElementById("fusen").value = i.toString();

			sleep(1000); // 1000ミリ秒スリープする
		}
	}
	
	
	


// -->
</script>
</head>
<body onload="init()">
<input type="button" value="リロード(更新）する" onclick="init()" /><br>

<div id="myText" style="POSITION: absolute; Z-INDEX: 2; VISIBILITY: visible; TOP: 100px; LEFT: 100px;">
<input type="text" size="40" id="fusen" />
</div> 
	

	

	
</body>
