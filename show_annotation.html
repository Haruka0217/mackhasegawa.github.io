<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>付箋の表示（モネ：日傘の女）</title>
      <meta http-equiv="Content-Language" content="ja" />
      <meta http-equiv="Content-Script-Type" content="text/javascript" />
      <script type="text/javascript">
         /* onloadイベント発生した時に行う処理を記述 */
         function init() {
            alert("ページが読み込まれました");
            document.getElementById("fusen").value = "付箋";
		      for(var i = 0; i < 100; i++)
			      document.getElementById("fusen").value = i;
			      //document.getElementById("myText").style.left = 100+10*i;
			      //sleep(1000); // 1000ミリ秒スリープする
		      }
         }
      </script>
   <link rel="stylesheet" type="text/css" href="/common/css/example.css"></head>
   <body onload="init()">
      <img src="2017081800.png"><br>

      <div id="myText" style="POSITION: absolute; Z-INDEX: 2; VISIBILITY: visible; TOP: 100px; LEFT: 100px;">
         <input type="text" size="40" id="fusen" />
      </div> 
      <input type="button" value="リロード(更新）する" onclick="window.location.reload()" />
   </body>
</html>
